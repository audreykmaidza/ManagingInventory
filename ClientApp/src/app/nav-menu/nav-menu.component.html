<header>
  <nav
    class="navbar navbar-dark bg-dark  navbar-expand-sm navbar-toggleable-sm  border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">MarDom</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link " [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " [routerLink]="['/stock']"
              >Stock</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " [routerLink]="['/storage-locations']"
              >Almacenes</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " [routerLink]="['/Products']"
              >Productos</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link " [routerLink]="['/goods-movements']"
              >Movimientos de mercanc√≠a</a
            >
          </li>
          <li class="nav-item " [routerLinkActive]="['link-active']">
            <a class="nav-link   button" type="button" (click)="openModal(template)"
              >Logout</a
            >                     
            <ng-template #template>
              <div class="modal-body text-center">
                <p>Do you want to logout?</p>
                <button style="margin: 5px;" type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
                <button style="margin: 5px;" type="button" class="btn btn-default" (click)="decline()" >No</button>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
