<div class="container" style="margin-top: 3%;"> 
    <button mat-button class="bg-primary"  (click)="goBack()">
        <mat-icon>reply</mat-icon> 
        Retroceder                   
    </button>
    <hr>
    <div class="card mx-auto" style="max-width: 50rem;">  
      <div class="card-header">
        <h1 style="text-align: center;">Crear almacén</h1>
      </div>  
      <div class="card-body ">
        <form #createForm="ngForm" (ngSubmit)="create(createForm)" >
          <div *ngIf="createForm.touched">
            <div *ngIf="!createForm.valid" class="alert alert-danger" role="alert">
              Todos los campos son obligatorios
            </div>           
            <div *ngIf="createForm.value.maxQtty < 1 && createForm.form.controls.maxQtty.dirty" class="alert alert-danger" role="alert">
              Cantidad no debe ser menor que 1
            </div>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input
              type="text"
              id="description"
              class="form-control"
              ngModel
              name="description"
              required              
            />
          </div>
          <div class="form-group">
            <label for="location">Ubicación</label>
            <input
              type="text"
              id="location"
              class="form-control"
              ngModel
              name="location"
              required              
            />
          </div>
          <div class="form-group">
            <label for="maxQtty">Máxima cantidad</label>
            <input
              type="number"
              id="maxQtty"
              class="form-control"
              ngModel
              name="maxQtty"
              required                        
            />
          </div>                   
          <div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!createForm.valid"
            >
              Crear
            </button>     
          </div>
        </form>
      </div>   
      
    </div>
  </div>
