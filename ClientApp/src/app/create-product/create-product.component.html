<div class="container" style="margin-top: 3%;">
    <button mat-button class="bg-primary"  (click)="goBack()">
        <mat-icon>reply</mat-icon> 
        Retroceder                   
    </button>
    <hr>
    <div class="card mx-auto" style="max-width: 30rem;">  
      <div class="card-header">
        <h1 style="text-align: center;">Crear nuevo producto</h1>
      </div>  
      <div class="card-body ">
        <form #authForm="ngForm" (ngSubmit)="create(authForm)" *ngIf="!isLoading">
          <div *ngIf="authForm.touched">
            <div *ngIf="!authForm.valid" class="alert alert-danger" role="alert">
              Todos los campos son obligatorios
            </div>            
            <div *ngIf="authForm.value.purchasePrice < 1 && authForm.form.controls.purchasePrice.dirty" class="alert alert-danger" role="alert">
              Precio de compra debe ser mayor a cero
            </div>
            <div *ngIf="authForm.value.salePrice < 1 && authForm.form.controls.salePrice.dirty" class="alert alert-danger" role="alert">
              Precio de venta debe ser mayor a cero
            </div>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input
              type="text"
              id="description"
              class="form-control"
              ngModel
              name="description"
              required              
            />
          </div>
          <div class="form-group">
            <label for="category">Categoría</label>
            <input
              type="text"
              id="category"
              class="form-control"
              ngModel
              name="category"
              required              
            />
          </div>
          <div class="form-group">
            <label for="unitOfMeasurement">Unidad de medida</label>
            <input
              type="text"
              id="unitOfMeasurement"
              class="form-control"
              ngModel
              name="unitOfMeasurement"
              required
              
            />
          </div>
          <div class="form-group">
            <label for="purchasePrice">Precio de compra</label>
            <input
              type="number"
              id="purchasePrice"
              class="form-control"
              ngModel
              name="purchasePrice"
              required
              
            />
          </div>
          <div class="form-group">
            <label for="salePrice">Precio de venta</label>
            <input
              type="number"
              id="salePrice"
              class="form-control"
              ngModel
              name="salePrice"
              required
              
            />
          </div>
          <div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              Crear
            </button>     
          </div>
        </form>
      </div>   
      
    </div>
  </div>
